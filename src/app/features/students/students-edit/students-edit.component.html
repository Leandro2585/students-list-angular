<h2 class="mb-4 mt-5 text-center">Edit student</h2>

<form class="w-50 mx-auto">
    <div class="form-group">
        <label>Name</label>
        <input type="text"
               class="form-control"
               name="name"
               placeholder="Enter the student name..."
               required>
    </div>
    <br/>
    <div class="form-group">
        <label>E-mail</label>
        <input type="email"
               class="form-control"
               name="email"
               placeholder="Enter the student e-mail..."
               email
               required>
    </div>
    <br/>

    <div class="form-group">
        <label>Birthday</label>
        <input type="date"
               class="form-control"
               name="birthday"
               required>
    </div>
    <br/>

    <div class="form-row">
        <div class="col-sm-6 d-flex">
            <a routerLink="/students" class="btn btn-block btn-outline-light">Back</a>
            <button type="submit" class="mx-4 btn btn-block btn-outline-success">Update</button>
        </div>
    </div>
</form>
